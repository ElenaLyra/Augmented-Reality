<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
    

    <body style="margin : 0px; overflow: hidden;">
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
            
            
                
            
             <script>
                 
             AFRAME.registerComponent("marker_distance",{


            init: function () {


            this.hydrogen = document.querySelector('#Hydrogen')


            this.oxygen = document.querySelector('#Oxygen')


            this.marker_hydrogen = document.querySelector('#marker_hydrogen')


            this.marker_oxygen = document.querySelector('#marker_oxygen')


        },
            
            
            
           tick: function() {
               
               
            var marker_hydrogen_pos, marker_oxygen_pos, marker_distance



            marker_hydrogen_pos = new THREE.Vector3();
            this.marker_hydrogen.object3D.getWorldPosition(marker_hydrogen_pos);



            marker_oxygen_pos = new THREE.Vector3();
            this.marker_oxygen_pos.object3D.getWorldPosition(marker_oxygen_pos);



            marker_distance = marker_hydrogen_pos.distanceTo(marker_oxygen_pos);
               
               
               

            if (marker_distance<2)
            {
                this.hydrogen.setAttribute("visible", false)
                this.oxygen.setAttribute("visible", false)
                this.water.setAttribute("visible", true)
            }
            else
            {
                this.hydrogen.setAttribute("visible",true)
                this.oxygen.setAttribute("visible",true)
                this.water.setAttribute("visible", false)
            }
        },
    });
                    
    </script>
            
        <a-entity marker_distance></a-entity>
            
            
        <a-marker preset="hiro">
             
           <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2" position="0 0 0" material="color: #4CC3D9"></a-entity>
            <a-sphere position="0 1.25 -5" radius="0.9" color="#FF7F50"></a-sphere>
           <a-cylinder position="1 0.75 -3" radius="0.8" height="1.5" color="#FFEBCD"></a-cylinder>
            
              <a-entity position="0 2.25 -15" particle-system="preset: snow particleCount: 10000" 
                        visible="false"
              speech-command__start="command: start menu; type: attribute; attribute: visible; value: true;"
              speech-command__stop="command: stop menu; type: attribute; attribute: visible; value: false;">

            </a-entity>
            
        </a-marker>
            
            <a-marker preset='custom' type= 'pattern' url='assets/pattern-Untitled1_20220506152219.patt'>
           <a-image src="#my-image" width="1" height="1" rotation="90 180 0" position="0 0.2 0"></a-image>
                </a-marker>
            
            <a-marker preset='custom' type= 'pattern' url='assets/pattern-Untitled2_20220506151131.patt'>
           <a-image src="#hydrogen" width="1" height="1" rotation="90 180 0" position="0 0.2 0"></a-image>
                </a-marker>
            
            <a-marker preset='custom' type= 'pattern' url='assets/pattern-Untitled3_20220506152002.patt'>
           <a-image src="#oxygen" width="1" height="1" rotation="90 180 0" position="0 0.2 0"></a-image>
                </a-marker>


            
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
